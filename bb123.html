<!doctype html>
<html>
<head>
<title>demo</title>
<meta charset="UTF-8">
<style>
img{
        width:33%;
        height:auto;
         float:left;
}
.blur{filter:blur(4px);}
.brightness{filter:brightness(0.30);}
.contrast{filter:contrast(180%);}
.grayscale{filter:grayscale(100%);}
.huerotate{filter:hue-rotate{(180deg);}
.invert{filter:invert(100%);}
.opacity{filter:opacity(50%);}
.saturate{filter:saturate(7);}
.sepia{filter:sepia(100%);}
.shadow{filter:drop-shadow(8px 8px 10px green);}
</style>
</head>
<body>
<img  src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="blur" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">\
<img class="brightness" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="contrast" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="grayscale" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="huerotate" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="invert" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="opacity" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="saturate" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="sepia" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
<img class="shadow" src="file://c:/image/10.jpg" alt="flower" width="100" height="100">
</body>
</html>
