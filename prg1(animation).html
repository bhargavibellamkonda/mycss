<!doctype html>
<html>
<head>
<meta charset="UTF-8">
<title>demo</title>
<style>
 .box{
    background-color:red;
    margin:50px;
    width:103px;
    height:50px;
    position:relative;
    animation:repeatit 2s linear 0s infinite alternate;
}
@keyframes repeatit{
from{left:0;}
to{left:50%;}
}
</style>
</head>
<body>
<div class="box">Hi</div>
</body>
</html>
